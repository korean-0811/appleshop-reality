<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>투자회사 웹사이트</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 네비게이션 바 -->
  <nav>
    <ul>
      <li><a href="#home">홈</a></li>
      <li><a href="#about">회사소개</a></li>
      <li><a href="#news">보도자료</a></li>
      <li><a href="#apply">투자신청</a></li>
      <li><a href="#" id="mypage">마이페이지</a></li>
    </ul>
  </nav>

  <!-- 홈 섹션 -->
  <section id="home">
    <h1>환영합니다</h1>
    <p>저희 회사는 AI 분석을 통해 최적의 투자 전략을 제공합니다. 보안이 철저하게 유지됩니다.</p>
    <div class="image-gallery">
      <img src="image1.jpg" alt="투자 이미지 1">
      <img src="image2.jpg" alt="투자 이미지 2">
      <img src="image3.jpg" alt="투자 이미지 3">
      <img src="image4.jpg" alt="투자 이미지 4">
    </div>
  </section>

  <!-- 회사소개 섹션 -->
  <section id="about" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>회사소개</h2>
      <p>여기에 회사 소개 내용이 들어갑니다.</p>
    </div>
  </section>

  <!-- 보도자료 섹션 -->
  <section id="news">
    <h2>보도자료</h2>
    <div class="news-item">
      <img src="news1.jpg" alt="보도자료 이미지 1">
      <p>보도자료 내용 1</p>
    </div>
    <div class="news-item">
      <img src="news2.jpg" alt="보도자료 이미지 2">
      <p>보도자료 내용 2</p>
    </div>
  </section>

  <!-- 투자신청 섹션 -->
  <section id="apply">
    <h2>투자신청</h2>
    <a href="https://discord.gg/yourdiscordlink" class="apply-button">투자 신청하기</a>
  </section>

  <!-- 로그인 모달 -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>로그인</h2>
      <form>
        <label for="username">아이디:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">로그인</button>
      </form>
      <p>계정이 없으신가요? <a href="#">회원가입</a></p>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
