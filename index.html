<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paragon Pay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(135deg, #003c8f, #002d6c);
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    header img {
      height: 32px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
      background: #f8f9fc;
    }

    .membership-banner {
      background: url('data:image/png;base64,{{BASE64_REPLACED}}') no-repeat center/cover;
      height: 180px;
      border-radius: 12px;
      margin-bottom: 24px;
    }

    .membership-card {
      background: linear-gradient(135deg, #0055cc, #007bff);
      color: #fff;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 24px;
    }

    .membership-card h2 {
      margin-bottom: 8px;
    }

    .membership-card button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #fff;
      border: none;
      color: #007bff;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .tiers {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
    }

    .tier {
      background: #fff;
      border-radius: 12px;
      text-align: center;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .tier h3 {
      margin-bottom: 8px;
      color: #000;
    }

    .tier p {
      font-size: 14px;
      color: #666;
    }

    footer {
      text-align: center;
      padding: 16px;
      font-size: 12px;
      color: #aaa;
    }

  </style>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Iconic_image_of_a_payment_app.png/240px-Iconic_image_of_a_payment_app.png" alt="Paragon Pay 로고">
    <nav>
      <span>입출금</span> |
      <span>포인트</span> |
      <span>보관함</span> |
      <span>회원권</span>
    </nav>
  </header>

  <div class="container">
    <div class="membership-banner"></div>

    <div class="membership-card">
      <h2>내 멤버십 정보</h2>
      <p>등급: <strong>실버</strong> | 할인율: <strong>1%</strong></p>
      <p>보유 포인트: <strong>204,936</strong> P</p>
      <button>포인트 스탬프</button>
      <button>구매하기</button>
    </div>

    <h2 style="margin-bottom: 16px;">PARAGON의 등급할인제란?</h2>
    <div class="tiers">
      <div class="tier">
        <h3>🥇 VVIP</h3>
        <p>할인율 5%<br/>보유량 400000 이상</p>
      </div>
      <div class="tier">
        <h3>🥈 VIP</h3>
        <p>할인율 3%<br/>보유량 250000 이상</p>
      </div>
      <div class="tier">
        <h3>🏅 골드</h3>
        <p>할인율 2%<br/>보유량 190000 이상</p>
      </div>
      <div class="tier">
        <h3>🔘 실버</h3>
        <p>할인율 1%<br/>보유량 90000 이상</p>
      </div>
      <div class="tier">
        <h3>🥉 브론즈</h3>
        <p>할인율 0%<br/>보유량 50000 이상</p>
      </div>
    </div>
  </div>

  <footer>
    ⓒ 2025 Paragon Pay. All rights reserved.
  </footer>

</body>
</html>
