<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagepop 투자 플랫폼</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const loginBtn = document.getElementById("loginBtn");
      const signupBtn = document.getElementById("signupBtn");
      const loginForm = document.getElementById("loginForm");
      const signupForm = document.getElementById("signupForm");
      const mainPage = document.getElementById("mainPage");
      const showLogin = document.getElementById("showLogin");
      const showSignup = document.getElementById("showSignup");

      loginBtn.onclick = () => {
        loginForm.style.display = "block";
        signupForm.style.display = "none";
        mainPage.style.display = "none";
      }
      signupBtn.onclick = () => {
        loginForm.style.display = "none";
        signupForm.style.display = "block";
        mainPage.style.display = "none";
      }
      showLogin.onclick = () => {
        loginForm.style.display = "block";
        signupForm.style.display = "none";
      }
      showSignup.onclick = () => {
        signupForm.style.display = "block";
        loginForm.style.display = "none";
      }
      document.getElementById("doLogin").onclick = () => {
        loginForm.style.display = "none";
        mainPage.style.display = "block";
      }
    });
  </script>
</head>
<body>
  <header>
    <div class="logo">Pagepop</div>
    <nav>
      <button id="loginBtn">로그인</button>
      <button id="signupBtn">회원가입</button>
      <a href="#" class="link">회사소개</a>
    </nav>
  </header>

  <main>
    <section id="loginForm" style="display:none;">
      <h2>로그인</h2>
      <input type="text" placeholder="아이디">
      <input type="password" placeholder="비밀번호">
      <button id="doLogin">로그인</button>
      <p><a href="#">아이디를 잊으셨나요?</a> | <a href="#">비밀번호를 잊으셨나요?</a></p>
      <p><button id="showSignup">회원가입으로 이동</button></p>
    </section>

    <section id="signupForm" style="display:none;">
      <h2>회원가입</h2>
      <input type="text" placeholder="아이디">
      <input type="password" placeholder="비밀번호">
      <input type="password" placeholder="비밀번호 확인">
      <button>가입하기</button>
      <p><button id="showLogin">로그인으로 이동</button></p>
    </section>

    <section id="mainPage">
      <h1>Pagepop 투자 멤버십</h1>
      <p>보유량에 따라 다양한 등급과 혜택 제공</p>

      <div class="features">
        <div>
          <img src="https://cdn-icons-png.flaticon.com/512/2921/2921222.png" alt="분석">
          <h3>전문가 분석 리포트</h3>
        </div>
        <div>
          <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="자동화">
          <h3>자동 투자 연동</h3>
        </div>
        <div>
          <img src="https://cdn-icons-png.flaticon.com/512/2436/2436635.png" alt="모바일">
          <h3>모바일 완벽 연동</h3>
        </div>
      </div>

      <section class="cta">
        <h2>Pagepop에 오신 것을 환영합니다</h2>
        <p>투자 전문가와 함께 시작하세요. 빠르고 안전하게 투자 관리가 가능합니다.</p>
        <a href="https://t.me/yourtelegram" class="contact">📩 문의하기 (Telegram / Discord)</a>
      </section>
    </section>
  </main>
</body>
</html>
