<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>블루인베스트 투자</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(to bottom right, #061a40, #0b3cd9);
      color: white;
    }
    header {
      background: rgba(6, 26, 64, 0.95);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.8rem;
      margin: 0;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #ffce00;
      font-weight: bold;
      cursor: pointer;
    }
    .hero {
      background-image: url('https://images.unsplash.com/photo-1620207418302-439b387441b0?fit=crop&w=1500&q=80');
      background-size: cover;
      background-position: center;
      padding: 120px 20px;
      text-align: center;
    }
    .hero h2 {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .buttons button {
      background-color: #ffce00;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .buttons button:hover {
      background-color: #ffd633;
    }
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 60px 40px;
    }
    .card {
      background-color: #12256f;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-text {
      padding: 20px;
    }
    .cta-section {
      background-color: #0c2a5f;
      text-align: center;
      padding: 60px 20px;
    }
    .cta-section button {
      background-color: #ffce00;
      color: black;
      padding: 15px 30px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    footer {
      background-color: #09184f;
      padding: 40px 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }
    #loginModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }
    #loginModal .modal-content {
      background: #fff;
      color: #000;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
    }
    #loginModal input, #loginModal button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
    }
    #loginModal button {
      background: #0b3cd9;
      color: #fff;
      font-weight: bold;
      border: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>BlueInvest</h1>
    <nav>
      <a href="#">홈</a>
      <a onclick="showLogin()">로그인</a>
      <a onclick="showContact()">문의</a>
    </nav>
  </header>

  <section class="hero">
    <h2>지금 바로 투자 시작하세요</h2>
    <p>최고의 분석과 자동화된 전략으로 투자 수익을 높여보세요</p>
    <div class="buttons">
      <button onclick="showLogin()">1분 만에 시작하기</button>
    </div>
  </section>

  <section class="features">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1645450738470-3de2e761f96c?fit=crop&w=800&q=80" alt="자동 연동">
      <div class="card-text">
        <strong>자동 투자 연동</strong>
        <p>매매 시스템과 자동 연동으로 번거로움 없이!</p>
      </div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1607083206173-3383f3b2fc07?fit=crop&w=800&q=80" alt="전문가 분석">
      <div class="card-text">
        <strong>전문가 리서치 제공</strong>
        <p>매주 발행되는 전문가 인사이트 리포트</p>
      </div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1587825140708-6fdc1f2a5bc4?fit=crop&w=800&q=80" alt="모바일 연동">
      <div class="card-text">
        <strong>모바일 앱 연동</strong>
        <p>언제 어디서나 실시간 투자 확인 가능</p>
      </div>
    </div>
  </section>

  <section class="cta-section">
    <button onclick="showLogin()">1분 만에 시작하기</button>
  </section>

  <footer>
    © 2025 BlueInvest | 고객센터 문의: support@blueinvest.com<br/>
    Telegram: @blueinvest | Discord: discord.gg/invest
  </footer>

  <div id="loginModal">
    <div class="modal-content">
      <h2>로그인 또는 회원가입</h2>
      <input type="text" placeholder="이메일 또는 아이디" />
      <input type="password" placeholder="비밀번호" />
      <button onclick="alert('로그인 성공!')">로그인</button>
      <button onclick="alert('회원가입 페이지로 이동합니다')">회원가입</button>
      <button onclick="hideLogin()">닫기</button>
    </div>
  </div>

  <script>
    function showLogin() {
      document.getElementById('loginModal').style.display = 'flex';
    }
    function hideLogin() {
      document.getElementById('loginModal').style.display = 'none';
    }
    function showContact() {
      alert('📱 텔레그램: @blueinvest\n💬 디스코드: discord.gg/invest');
    }
  </script>

</body>
</html>
