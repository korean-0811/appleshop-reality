<<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apple Shop Reality</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 헤더 배너 -->
  <header class="banner">
    <img src="banner1.png" alt="메인 배너">
  </header>

  <!-- 섹션 1 -->
  <section class="section">
    <img src="section1.png" alt="섹션 1 이미지">
    <div class="content">
      <h2>프리미엄 리얼리티 스토어</h2>
      <p>현실과 가상의 경계를 넘나드는 경험을 제공합니다.</p>
    </div>
  </section>

  <!-- 섹션 2 -->
  <section class="section reverse">
    <img src="section2.png" alt="섹션 2 이미지">
    <div class="content">
      <h2>AR/VR 쇼핑 경험</h2>
      <p>가상에서 제품을 체험하고, 현실로 가져오세요.</p>
    </div>
  </section>

  <!-- 하단 배너 -->
  <footer class="footer-banner">
    <img src="banner2.png" alt="하단 배너">
  </footer>
</body>
</html>
